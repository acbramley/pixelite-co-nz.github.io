<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 post-preview">
    <div class="inner" {% if post.header-img %}style="background-image: url(/{{ post.header-img | replace:'img/','img/thumbnail/' }} );"{% endif %}>
        <div class="row top">
            <div class="col-lg-12">
                <h2 class="post-title">
                    <a href="{{ post.permalink }}">{{ post.title }}</a>
                </h2>
                {% if post.subtitle %}
                <p class="post-subtitle">{{ post.subtitle }}</p>
                {% endif %}
            </div>
        </div>
        <div class="row tags">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
                <ul class="list-inline">
                    {% for tag in post.tags %}
                      {% if tag != 'drupalplanet' %}
                        <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
                      {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row bottom">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">by <a href="/authors/{{ post.author | downcase | replace:' ','-' }}/" title="View {{ post.author }}'s profile">{{ post.author }}</a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:00" }}">{{ post.date | date: "%B %-d, %Y" }}</time>
            </div>
        </div>
    </div>
</div>
